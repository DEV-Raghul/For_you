<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes or No</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: lightpink;
        flex-direction: column;
        position: relative;
    }
    h1, h2 {
        text-align: center;
    }
    img {
        width: 200px;
        height: auto;
        margin-top: 20px;
    }
    #yesButton, #noButton {
        background: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
    }
</style>
</head>
<body>

<h1 id="heading">Do you love me?üòä</h1>
<h2 id="subheading">Please say yes!</h2>
<img id="image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmNzZTFsMWlmNWNqYjVuN2IxaTA0aGp3ZG13ZGc3MDh3aHdkMzFuZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/c76IJLufpNwSULPk77/giphy.gif" alt="Placeholder Image">
<br>
<button id="yesButton">Yes</button>
<button id="noButton" onmouseover="moveButton()">No</button>

<script>
    let clickCount = 0;
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const heading = document.getElementById('heading');
    const subheading = document.getElementById('subheading');
    const image = document.getElementById('image');

    const imageUrls = [
        'https://media.giphy.com/media/gDfteqLchLcRTtjAD7/giphy.gif',
        'https://media.giphy.com/media/M90mJvfWfd5mbUuULX/giphy.gif',
        'https://media.giphy.com/media/eiRpSPB8OSGVcbkOIJ/giphy.gif',
        'https://media.giphy.com/media/3o6gDZ9unSrDk3EuR2/giphy.gif',
        'https://media.giphy.com/media/9X8UlqKhaSPz4n7BkW/giphy.gif'
    ];

    function moveButton() {
        const newX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
        const newY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
        noButton.style.position = 'absolute';
        noButton.style.left = newX + 'px';
        noButton.style.top = newY + 'px';
    }

    noButton.addEventListener('click', () => {
        clickCount++;
        if (clickCount < 5) {
            heading.textContent = "In a world full of uncertainties, you're my constant.";
            subheading.textContent = `Click \"yes\".`;
            image.src = imageUrls[clickCount];
        }
        if (clickCount === 4) {
            heading.textContent = "How about now?";
            subheading.textContent = `Please click \"Yes\" now.`;
            noButton.style.display = "none";
            yesButton.style.display = "inline-block";
        }
    });

    yesButton.addEventListener('click', () => {
        heading.textContent = "Hehe I knew it!";
        subheading.textContent = "I love you ‚ù§Ô∏è";
        image.src = "https://media.giphy.com/media/bA5cblwksWXDOwSzUI/giphy.gif";
        yesButton.style.display = "none";
        noButton.style.display = "none";
    });
</script>

</body>
</html>
