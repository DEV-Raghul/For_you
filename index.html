<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Will You Marry Me?</title>
  <style>
    body {
      font-family: "Caveat", cursive;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: lightpink;
      flex-direction: column;
      overflow: hidden;
    }

    h1, h2 {
      text-align: center;
    }

    img {
      width: 200px;
      height: auto;
      margin-top: 20px;
    }

    #heading2 {
      font-weight: bold;
      text-decoration: none;
      color: red;
      font-size: 26px;
    }

    @media (max-width: 600px) {
      body {
        padding: 0 5%;
        height: 100%;
        padding-top: 10%;
      }
    }

    #buttons {
      margin-top: 10px;
    }

    #yesButton {
      background: Green;
      color: White;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
    }

    #noButton {
      background: Red;
      color: White;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
    }

    #popupGif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popupGif.show {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #popupImage {
      max-width: 90%;
      max-height: 90%;
    }

    #song {
      display: none;
      color: white;
    }

    #mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #mainContent.hidden {
      display: none;
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="mainContent">
    <h1 id="heading">I am here to travel with you from today until the last minute of my life, will you marry me?</h1>
    <h1 id="heading1">üòç</h1>
    <a id="heading2" href="https://wa.me/9025784470?text=Hey hi...ü´£" target="_blank"></a>
    <img id="image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGJ0b2Ztdjh6MXNlMTVzZXZuaGd4bG9vYnhyMXV3aDM0MWZ3OHRoNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/c76IJLufpNwSULPk77/giphy.gif" alt="Love gif">

    <div id="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <!-- Hidden Form -->
  <form id="logForm" action="https://formspree.io/f/xkgjayw1" method="POST" style="display:none;">
    <input type="hidden" name="message" id="formMessage">
  </form>

  <div id="popupGif">
    <h1 id="song">Song For you ‚ù§Ô∏è</h1>
    <img id="popupImage" src="" alt="popup gif" />
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let clickCount = 0;
    let hasPlayedSong = false;

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const heading = document.getElementById('heading');
    const heading1 = document.getElementById('heading1');
    const heading2 = document.getElementById('heading2');
    const song = document.getElementById('song');
    const image = document.getElementById('image');
    const popupGif = document.getElementById('popupGif');
    const popupImage = document.getElementById('popupImage');
    const form = document.getElementById('logForm');
    const formMessage = document.getElementById('formMessage');
    const mainContent = document.getElementById('mainContent');

    const imageUrls = [
      'https://media.giphy.com/media/gDfteqLchLcRTtjAD7/giphy.gif',
      'https://media.giphy.com/media/M90mJvfWfd5mbUuULX/giphy.gif',
      'https://media.giphy.com/media/eiRpSPB8OSGVcbkOIJ/giphy.gif',
      'https://media.giphy.com/media/3o6gDZ9unSrDk3EuR2/giphy.gif',
      'https://media.giphy.com/media/9X8UlqKhaSPz4n7BkW/giphy.gif'
    ];

    const emoji = [
      'I promise I would never leave you..‚ù§Ô∏è',
      'I promise that my feeling for you will never change..ü©∑',
      'I promise to give my best always..ü§ç',
      "Hey, Please click Yes..ü´£",
      "üò´",
      "üò≠"
    ];

    const nogif = [
      'https://media.tenor.com/utpiwBr_FakAAAAC/broken-heart.gif',
      'https://c.tenor.com/vE53w74cIPcAAAAM/manga-toon.gif',
      'https://c.tenor.com/g1_tS_VU14YAAAAM/tears-heartbreak.gif',
      'https://media.tenor.com/iEE8Br03ARAAAAAC/broken-heart.gif',
      'https://media.tenor.com/kelz1ItMNeMAAAAC/love.gif',
      'https://media.tenor.com/EqCHrhlrv6cAAAAC/love-broken-heart.gif'
    ];

    const loveSong = new Audio('./song/Vizhiyil-Un-Vizhiyil.mp3');
    loveSong.loop = true;

    function moveButton() {
      const padding = 60;
      const newX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth - padding));
      const newY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight - padding));
      noButton.style.position = 'absolute';
      noButton.style.left = `${newX}px`;
      noButton.style.top = `${newY}px`;
    }

    function showPopupGif(gifUrl) {
      mainContent.classList.add('hidden');
      popupImage.src = gifUrl;
      popupGif.classList.add('show');
      setTimeout(() => {
        popupGif.classList.remove('show');
        popupImage.src = '';
        mainContent.classList.remove('hidden');
      }, 900);
    }

    function sendSilentMessage(message) {
      formMessage.value = message;
      fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `message=${encodeURIComponent(message)}`
      });
    }

    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    noButton.addEventListener('click', () => {
      clickCount++;
      if (clickCount < imageUrls.length) {
        image.src = imageUrls[clickCount];
      }
      if (clickCount < emoji.length) {
        heading.textContent = '';
        heading1.textContent = emoji[clickCount];
      }
      if (clickCount < nogif.length) {
        showPopupGif(nogif[clickCount]);
      }
      moveButton();
      sendSilentMessage('No button clicked');
    });

    yesButton.addEventListener('click', () => {
      heading.textContent = "Hehe I knew it!";
      heading1.textContent = "My LOVE for you has no end and will keep on loving you till my last breath. Love you a lot ü•∞";
      heading2.textContent = "Click to get Close to Me..!üëàüèª";
      image.src = "https://media.giphy.com/media/bA5cblwksWXDOwSzUI/giphy.gif";
      yesButton.style.display = "none";
      noButton.style.display = "none";
      song.style.display = 'block';
      showPopupGif('https://www.icegif.com/wp-content/uploads/icegif-3795.gif');
      launchConfetti();
      sendSilentMessage('Yes button clicked');

      if (!hasPlayedSong) {
        loveSong.play().catch(console.log);
        hasPlayedSong = true;
      }
    });

    // Stop the song when clicking anywhere else (once)
    document.addEventListener('click', (event) => {
      if (!yesButton.contains(event.target) && !noButton.contains(event.target)) {
        loveSong.pause();
        loveSong.currentTime = 0;
      }
    });

    // Stop the song when it reaches the end
    loveSong.addEventListener('ended', () => {
      loveSong.pause();
      loveSong.currentTime = 0;
    });
  </script>
</body>
</html>
