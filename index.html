<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Will You Marry Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Caveat", cursive;
      margin: 0;
      padding: 0;
      background-color: lightpink;
      overflow: hidden;
    }

    #envelopeScreen, #mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #mainContent {
      display: none;
    }

    #envelopeContainer {
      position: relative;
      width: 200px;
      height: 150px;
      cursor: pointer;
    }

    #envelope {
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid #ff6b81;
      position: relative;
      z-index: 1;
      transform-origin: bottom;
      transition: transform 1s ease;
    }

    #flap {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 75px solid #ff6b81;
      position: absolute;
      top: -75px;
      left: 0;
      transition: transform 1s ease;
      transform-origin: bottom;
    }

    #envelope.open #flap {
      transform: rotateX(180deg);
    }

    h1, h2 {
      margin: 0.5em;
    }

    img {
      width: 200px;
      height: auto;
      margin-top: 20px;
    }

    #heading2 {
      font-weight: bold;
      text-decoration: none;
      color: red;
      font-size: 26px;
    }

    @media (max-width: 600px) {
      #mainContent {
        padding: 0 5%;
        height: 100%;
        padding-top: 10%;
      }
    }

    #buttons {
      margin-top: 10px;
    }

    #yesButton, #noButton {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      color: white;
    }

    #yesButton {
      background: green;
    }

    #noButton {
      background: red;
    }

    #popupGif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popupGif.show {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #popupImage {
      max-width: 90%;
      max-height: 90%;
    }

    #song {
      display: none;
      color: white;
    }
  </style>
</head>
<body>

  <div id="envelopeScreen">
    <h1>Click the Envelope üíå</h1>
    <div id="envelopeContainer">
      <div id="flap"></div>
      <div id="envelope"></div>
    </div>
  </div>

  <div id="mainContent">
    <h1 id="heading">Before I met you, I never realized how empty my life was, will you marry me?</h1>
    <h1 id="heading1">ü´£</h1>
    <a id="heading2" href="https://wa.me/9025784470?text=Hey hi babe..." target="_blank"></a>
    <img id="image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGJ0b2Ztdjh6MXNlMTVzZXZuaGd4bG9vYnhyMXV3aDM0MWZ3OHRoNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/c76IJLufpNwSULPk77/giphy.gif" alt="Love gif">

    <div id="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <h2 id="song">Song For you ‚ù§Ô∏è</h2>
  </div>

  <div id="popupGif">
    <img id="popupImage" src="" alt="popup gif" />
  </div>

  <form id="logForm" action="https://formspree.io/f/xkgjaywg" method="POST" style="display:none;">
    <input type="hidden" name="message" id="formMessage">
  </form>

  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script>
    const envelope = document.getElementById('envelope');
    const flap = document.getElementById('flap');
    const envelopeScreen = document.getElementById('envelopeScreen');
    const mainContent = document.getElementById('mainContent');

    document.getElementById('envelopeContainer').addEventListener('click', () => {
      envelope.classList.add('open');
      flap.classList.add('open');
      setTimeout(() => {
        envelopeScreen.style.display = 'none';
        mainContent.style.display = 'flex';
      }, 1200);
    });

  </script>
</body>
</html>
