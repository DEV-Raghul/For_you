<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Caveat", cursive;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: lightpink;
      flex-direction: column;
    }

    h1, h2 {
      text-align: center;
    }

    img {
      width: 200px;
      height: auto;
      margin-top: 20px;
    }

    #heading2 {
      font-weight: bold;
      text-decoration: none;
      color: red;
      font-size: 26px;
    }

    @media (max-width: 600px) {
      body {
        padding: 0 5%;
        height: 100%;
        padding-top: 10%;
      }
    }

    #buttons {
      margin-top: 10px;
    }

    #yesButton {
      background: Green;
      color: White;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
    }

    #noButton {
      background: Red;
      color: White;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1 id="heading">I am here to travel with you from today until the last minute of my life, will you marry me?</h1>
  <h1 id="heading1">üòç</h1>
  <a id="heading2" href="https://wa.me/9025784470?text=Hey hi..." target="_blank"></a>
  <img id="image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGJ0b2Ztdjh6MXNlMTVzZXZuaGd4bG9vYnhyMXV3aDM0MWZ3OHRoNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/c76IJLufpNwSULPk77/giphy.gif" alt="Placeholder Image">
  
  <div id="buttons">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>

  <script>
    // ‚õî Replace this with your actual Formspree endpoint
    const FORM_ENDPOINT = "https://formspree.io/f/xkgjaywg"; 

    function sendLog(message) {
      fetch(FORM_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });
    }

    let clickCount = 0;
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const heading = document.getElementById('heading');
    const heading1 = document.getElementById('heading1');
    const heading2 = document.getElementById('heading2');
    const image = document.getElementById('image');

    const imageUrls = [
      'https://media.giphy.com/media/gDfteqLchLcRTtjAD7/giphy.gif',
      'https://media.giphy.com/media/M90mJvfWfd5mbUuULX/giphy.gif',
      'https://media.giphy.com/media/eiRpSPB8OSGVcbkOIJ/giphy.gif',
      'https://media.giphy.com/media/3o6gDZ9unSrDk3EuR2/giphy.gif',
      'https://media.giphy.com/media/9X8UlqKhaSPz4n7BkW/giphy.gif'
    ];

    const emoji = [
      'I promise I would never leave you..‚ù§Ô∏è',
      'I promise that my feeling for you will never change..ü©∑',
      'I promise to give my best always..ü§ç',
      "Hey, Please click Yes..ü´£",
      "üò´",
      "üò≠"
    ];

    function moveButton() {
      const newX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
      const newY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
      noButton.style.position = 'absolute';
      noButton.style.left = newX + 'px';
      noButton.style.top = newY + 'px';
    }

    noButton.addEventListener('click', () => {
      clickCount++;
      if (clickCount < imageUrls.length) {
        image.src = imageUrls[clickCount];
      }
      if (clickCount < emoji.length) {
        heading.textContent = '';
        heading1.textContent = emoji[clickCount];
      }
      moveButton();

      // üëá Secret logger
      sendLog("NO clicked at " + new Date().toLocaleString());
    });

    yesButton.addEventListener('click', () => {
      heading.textContent = "Hehe I knew it!";
      heading1.textContent = "My LOVE for you has no end and will keep on loving you till my last breath. Love you a lot ü•∞";
      heading2.textContent = "Click to get Close to Me..!üëàüèª";
      heading2.href = "https://wa.me/9025784470?text=Hey%20hi...";
      image.src = "https://media.giphy.com/media/bA5cblwksWXDOwSzUI/giphy.gif";
      yesButton.style.display = "none";
      noButton.style.display = "none";

      // üëá Secret logger
      sendLog("YES clicked at " + new Date().toLocaleString());
    });
  </script>
</body>
</html>
